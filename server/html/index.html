<!DOCTYPE html>
<html class="ui-mobile-rendering">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/jquery.mobile-1.0.1.min.css"/>
	<link rel="stylesheet" href="static/css/style.css"/>

	<script type="text/template" id="home">
        <div id="header">
			<div id="top"></div>
            <ul id="tabs">
				<li class="active">
					<a href="#feed">
						<img src="static/images/picto/home.png" />
						feed
					</a>
				</li>
				<li>
					<a href="#around">
						<img src="static/images/picto/around.png" />
						around me
					</a>
				</li>
				<li>
					<a href="#find">
						<img src="static/images/picto/find.png" />
						find a place
					</a>
				</li>
				<li>
					<a href="#profile">
						<img src="static/images/picto/profile.png" />
						my profile
					</a>
				</li>
			</ul>
			<div class="clear"></div>
        </div>
        <div data-role="content">
            <ul id="checkins" class="listing" data-inset="true"></ul>
        </div>
    </script>

    <script type="text/template" id="checkinpage">
        <div data-role="header" id="header">
            <a href="#" data-icon="back" class="back ui-btn-left">Back</a>
            <h1>Checkin details</h1>
        </div>
        <div data-role="content">
            <div class="checkin-details">
				<%= item.status %>
			</div>
            
        </div>
    </script>

    <!-- FRAGMENTS -->
	<script type="text/template" id="checkinitem">
        <li class="checkin">
			<a href="#checkins/<%= item.id%>">
				<div class="left">
					<img src="<%= item.user.avatar %>" class="avatar" />
				</div>
				<div class="right">
					<span class="name">
						<strong><%= item.user.username %></strong>
						@ <%= item.place.name %>
					</span>
					<span class="infos">
						<%= item.place.city %> - <%= item.added %>
					</span>
					<span class="status"><%= item.status %></span>
				</div>
				<div class="clear"></div>
			</a>
		</li>
    </script>
	
	
	<script>
		API_DOMAIN    = 'http://localhost';
		var API_ROOT  = 'http://localhost:8000/api/v1/';
		//var API_ROOT  = 'http://udrunk.valentinbourgoin.net/api/v1/';
		var API_LOGIN = 'valentin';
		var API_KEY   = 'valentin';
	</script>
	<script src="static/js/libs/jquery-1.7.1.min.js"></script>
	<script src="static/js/jqm-config.js"></script>
	<script src="static/js/libs/jquery.mobile-1.0.1.min.js"></script>
	<script src="static/js/libs/underscore-min.js"></script>
	<script src="static/js/libs/backbone-min.js"></script>
	<script src="static/js/libs/backbone-tastypie.js"></script>
	<script src="static/js/models.js"></script>
	<script src="static/js/core.js"></script>
</head>
<body>
</body>
</html>
